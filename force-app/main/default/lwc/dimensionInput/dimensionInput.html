<template>
    <div class="slds-form-element slds-form_compound">
        <fieldset class="slds-form-element">
            <legend class="slds-form-element__legend slds-form-element__label">{label}</legend>
            <div class="slds-form-element__control">
                <div class="slds-form-element__group">
                    <div class="slds-form-element__row">
                        <lightning-input type="text" name="length"
                            class="slds-form-element slds-show slds-size_6-of-6"
                            label={uiLabels.length}
                            disabled={disabled}
                            readonly={readonly}
                            min="1"
                            value={_length}
                            onchange={handleChange}
                            required>
                        </lightning-input>
                    </div>
                    <div class="slds-form-element__row">
                        <lightning-input type="text" name="width"
                            class="slds-form-element slds-show slds-size_6-of-6"
                            label={uiLabels.width}
                            disabled={disabled}
                            readonly={readonly}
                            min="1"
                            value={_Width}
                            onchange={handleChange}
                            required>
                        </lightning-input>
                    </div>
                    <div class="slds-form-element__row">
                        <lightning-input type="text" name="height"
                            class="slds-form-element slds-show slds-size_6-of-6"
                            label={uiLabels.height}
                            disabled={disabled}
                            readonly={readonly}
                            min="1"
                            value={_height}
                            onchange={handleChange}
                            required>
                        </lightning-input>
                    </div>
                    <div class="slds-form-element__row">
                        <lightning-combobox name="units"
                            class="slds-form-element slds-show slds-size_6-of-6"
                            label={uiLabels.units}
                            disabled
                            readonly={readonly}
                            placeholder={uiLabels.selectUnits}
                            options={units}
                            value={_units}
                            onchange={handleChange}
                            required>
                        </lightning-combobox>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</template>
